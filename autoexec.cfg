// 1. Main Settings
con_enable "1" //Enables Console
cl_autohelp "0" //Removes automatic help
cl_join_advertise "2" //Let friends join your community servers
lobby_default_privacy_bits2 "0" //Set default lobby permissions to "friends need invite"
zoom_sensitivity_ratio "0.818933027098955175" //Fixes your zoom sensitivity to act as your real sensitivity, default value is 1
 
// 2. Bindings
// 2.1 Movement keys
bind "SPACE" "+jump"
bind "mwheeldown" "+jump" //For them bhops
bind "alt" "noclip" //Use noclip command in offline servers 

// 2.2 Weapon keys
bind "x" "use weapon_smokegrenade"
bind "c" "use weapon_molotov;use weapon_incgrenade"
bind "v" "use weapon_hegrenade"
bind "f" "+lookatweapon" //Inspect your weapon
bind "j" "slot12" //Use Healtshot
bind "mwheelup" "slot7" //Use flashbang grenade with mouse wheelup

// 2.3 UI keys
bind "TAB" "+showscores;+net"
bind "home" "cl_draw_only_deathnotices 0" //Show all of hud
bind "end" "cl_draw_only_deathnotices 1" //Hide parts of hud (for recording videos)

// 2.4 Communication keys
bind "MOUSE4" "+voicerecord" //Communicate with other players
bind "MOUSE3" "player_ping" Ping players, items, ..
bind "z" "radio"
bind "u" "radio1"
bind "i" "radio2"

// 3. Buyscript
bind "UPARROW" "buy molotov;buy incgrenade"
bind "LEFTARROW" "buy smokegrenade"
bind "DOWNARROW" "buy flashbang"
bind "RIGHTARROW" "buy hegrenade"
 
bind "KP_INS" "buy vesthelm "
bind "KP_END" "buy deagle"
bind "KP_DOWNARROW" "buy fiveseven;buy tec9"
bind "KP_PGDN" "buy p250"
bind "KP_LEFTARROW" "buy mp7"
bind "KP_5" "buy ump45"
bind "KP_RIGHTARROW" "buy mac10"
bind "KP_HOME" "buy awp"
bind "KP_UPARROW" "buy m4a1;buy ak47"
bind "KP_PGUP" "buy famas;buy galilar"
bind "KP_ENTER" "buy defuser"
bind "KP_DEL" "buy vest"
 
// 4. Crosshair (Last Updated 23-02-2020)
// Made with Crashz Crosshair Generator
cl_crosshair_drawoutline "1.000000"
cl_crosshair_dynamic_maxdist_splitratio "0.0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0.000000"
cl_crosshairalpha "235.000000"
cl_crosshaircolor "2.000000"
cl_crosshaircolor_b "0.000000"
cl_crosshaircolor_g "255.000000"
cl_crosshaircolor_r "255.000000"
cl_crosshairdot "0.000000"
cl_crosshairgap "-2.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.000000"
cl_crosshairstyle "4.000000"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"
 
// 5. Hud
hud_scaling "0.95" //Scales hud elements to maximum value
hud_showtargetid "1" //Enables display of target names, important
cl_showloadout "1" //So it doesnt fade out the weapon slots, very annoying otherwise
cl_teamid_overhead_mode "2" //Show team behind walls with equipment
cl_show_clan_in_death_notice "0" //Steamtag name will not show next to player names
 
// 6. Radar (Optimized radar settings)
cl_teammate_colors_show "1" //Show teammates as separate colors without letter
cl_hud_radar_scale "1" //Radar size, not too big and not too small
cl_radar_scale "0.4" //Radar map scale size, 0.4 works on all maps
cl_radar_always_centered "0" //Centers map instead of player
cl_radar_icon_scale_min "1" //Minimum player icon scale
 
// 8. Viewmodel
viewmodel_offset_x "2" //Changes viewmodel view in X scale
viewmodel_offset_y "2" //Changes viewmodel view in Y scale
viewmodel_offset_z "-2" //Changes viewmodel view in Z scale
viewmodel_fov "68" //Highest viewmodel FOV
 
// 10. Network settings (optimized for high speed internet)
rate "786432" // Your download rate to the server. Max rate: "786432"
cl_lagcompensation "1" //Lag compensation helps by eliminating combat latency from client side view
cl_predict "1" //Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1" //Skip waiting for server feedback and perform client side prediction of weapon effects
 
// 11. Net (Netgraph positioning)
net_graph "1" //Shows my network usage data
net_graphheight "9999" //Changes height
net_graphmsecs "400" //The latency graph represents this many milliseconds
net_graphpos "2" //Positioning of Net Graph
net_graphproportionalfont "1" //Makes font smaller
net_graphshowinterp "1" //Shows interpolation value
net_graphshowlatency "1" //Shows latency value
net_graphsolid "1" //Solid Net Graph
net_graphtext "1" //Shows text fields
net_maxroutable "1200" //Requested max packet size before packets are split
net_scale "4" //Makes font smaller
 
// 12. Video (Video settings and FPS Boosts)
fps_max "0" //Max frames per second, pretty much uncapped
fps_max_menu "0" //Max frames per second in main-menu, pretty much uncapped
mat_monitorgamma "1.7" //Sets Brightness level one step lower than highest amount
mat_monitorgamma_tv_enabled "0" //Turn off TV Mode for less off-set light
mat_powersavingsmode "0" //Disables power saving mode
mat_queue_mode "2" //The queue/thread mode the material system should use, setting this to 2 gave me an FPS boost
r_dynamic "0" //Affects dynamic lighting, turned off for more FPS
r_drawtracers_firstperson "0" //Remove first person tracers, does not impact gameplay, just makes it easier to spray
 
// 13. Sound (and music, does not affect volume)
snd_hwcompat "0" //Enables "Advanced 3D Audio Processing"
snd_musicvolume_multiplier_inoverlay "0" // Disable music volume when Steam Overlay is active
snd_mapobjective_volume "0" //Volume of map objective music
snd_music_selection "2" //Tracking rotating music for players with no music packs equipped
 
// 14. Other
cl_use_opens_buy_menu "0" //Disables E from opening buy-menu, really useful
// mm_dedicated_search_maxping "30" //Maxping Search in Matchmaking
func_break_max_pieces "0" //Less clutter from breaking vents (especially on Mirage)

echo Config Loaded!!! (2/2) //This just confirms that the config has ended successfully
 
